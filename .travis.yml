os: osx
language: objective-c
osx_image: xcode7.3

cache: ccache

branches:
  only:
  - classic

before_install:
- git checkout classic
- export COLUMNS=80
- export PATH="/usr/local/opt/ccache/libexec:$PATH"
- wget https://raw.githubusercontent.com/GiovanniBussi/macports-ci/master/macports-ci
- chmod +x ./macports-ci
- ./macports-ci install
- export PATH=/opt/local/bin:/opt/local/sbin:$PATH

before_script:
- sudo port -f install autoconf213 ccache libidl clang-10 nodejs14 cmake gmake gnutar python38 pkgconfig nasm yasm
- curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.45.1-x86_64-apple-darwin
- export PATH=$PATH:~/.cargo/bin

script:
- export MOZCONFIG=.mozconfig
- ./mach build
- ./mach package
